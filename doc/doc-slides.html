# SlidePack

## A really simple slides _generator_ &amp; _viewer_

--

# Simple

* Write _markdown_ inside a single HTML template
* Open the template in your browser
* Done

--

    <!DOCTYPE html>
    <html>
      <head>
        <meta name="viewport"
          content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css"
          href="../dist/basic.css">
      </head>
      <body>

    <pre data-slide-pack>
    # Markdown here!
    </pre>
        <script src="../dist/bundle.js"></script>
      </body>
    </html>

--

# Defining slides

1. Star each slide with `--`
2. Write some markdown ([GFM](https://help.github.com/articles/github-flavored-markdown/) FTW!)
3. Refresh your browser
4. Done

--

# The markdown wrapper tag

You can use any tag you like to wrap the markdown text (we used `pre` in the
previous example)

**BUT**

if you are going to put some HTML code examples in there...

you _will have_ to choose your tag wisely to avoid problems when writing
_verbatim_ HTML (your examples) within _interpreted_ HTML (the page
you are currently viewing)

--

# Suggested wrappers

* `pre`
* `textarea`
* `xmp`

There is no _silver-bullet-wrapper_: if you have to include a code block
containing the wrapper, you are screwed.

Sorry about that :)

--

# HTML entities

When in trouble (e.g.: you need to write the SlidePack wrapper closing tag
in one of your slides code examples) **use HTML entities!**

    <textarea data-slide-pack>

    --

    And this is some example code

        <textarea>
        &amp;lt;textarea>

    &lt;/textarea>

# SlidePack themes
## A tale about defining some CSS classes

--

# SlidePack generates a very simple HTML structure

* The whole pack is an `<article>`
* Each slide is a `<section>` inside the `<article>`

And that's it.

--

# _per-slide_ CSS classes

To further customize your slides, you can apply any CSS
class to any slide using a special syntax in the markdown
source (_à la_ [cleaver](https://github.com/jdan/cleaver))

    -- special awesome

    My special, awesome slide
    =========================

    This slide will have *special* and *awesome* CSS classes
    assigned

    --

    My normal, boring slide :(
    ==========================


--

# Default classes

SlidePack default theme uses some CSS classes and selectors
to let you _tag_ some of your slides and display them in a
specific way.

|                               | class          | selector              |
| :-----------                  | :-----         | :--------             |
| first slide                   |                | `section:first-child` |
| last slide                    |                | `section:last-child`  |
| each section _"cover"_        | `.section`     |                       |
| displays lists in two columns | `.two-columns` |                       |
| removes bullets from lists    | `.no-bullet`   |                       |
| for quoting someone           | `.quote`       |                       |
| for a full-page image         | `.full-image`  |                       |

# Customization

--

# Custom styles

SlidePack uses a default theme wich can be extended
using your own stylesheet. Just add it to the HTML,
like this:

    <link rel="stylesheet" type="text/css" href="…">

Or write some inline styles :)

    <html>
      <head>
        &hellip;

        <style>
          .my-slide p {
            background: red;
          }
          &hellip;
        </style>

        &hellip;

--

# Specificity

If you have problems getting your styles to work,
remember to check selector specificity!


**HINT:** to increase your custom selectors specificity,
just add an `id` attribute to the `html` tag:

    <html id="cool-slides">
      <head>
        &hellip;

        <style>
          #cool-slides .section {
          &hellip;
          }

          &hellip;

--

# Remember

SlidePack is (almost) plain old HTML, so you can
use inline styles, javascript,&hellip; whatever! :D

--

# Theme override

The default SlidePack theme is constrained like this:

    :not(.override) {
    // theme styles here!
    }

So, you can disable it like this:

    <!-- add "override" as a CSS class to the html tag -->
    <html class="override">
    …

--

# Total override

You can even disable the whole SlidePack styles (careful with that axe, Eugene):

    <!-- remove this link to the stylesheet and you are done! :D -->
    <link rel="stylesheet" type="text/css" href="slide-pack.css">


--

# Power user

Define a hook called `_slide_pack_process_slides` and
process the slides as you see fit.  Remember to declare
the hook before you insert the `slide-pack` Javascript file.

    <script>
    var _slide_pack_process_slides = function ($slides) {
      // $slides is a Zepto.js wrapper containing all the slides
      $slides.wrap('<div class="woodoo"></div>');
    }
    </script>
    <script src="slide-pack.js"></script>
